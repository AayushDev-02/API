<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen  items-center justify-center flex ">
    <form  action="/" method="post" class=" w-fit flex flex-col bg-orange-300 space-y-5 px-10 py-5">

        <h1 class="text-xl w-fit mx-auto">Sign up</h1>

        <label for="fname">First Name</label>
        <input type="text" name="firstName" id="fname" class="">
        
        <label for="lname">Last Name</label>
        <input type="text" name="lastName" id="lname">
        
        <label for="mail">Email</label>
        <input type="email" name="email" id="mail">

        <button type="submit" class="p-5 bg-orange-700">Sign Up</button>
    </form>
</body>
</html>
